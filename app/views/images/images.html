
<table class="u-full-width">
    <thead>
    <i>{{images.total}} images</i>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="image in images.image">
        <td><a href="#/image/{{image.location}}">{{image.title}}</a></td>
        <td><a href="#/image/{{image.location}}"><img src="/data/{{image.location}}" width="100%" height="auto"/></a></td>

    </tr>
    </tbody>
</table>
