
<div class="" ng-show="view">
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="three columns">
            <p></p>
        </div>
        <div class="six columns">
            <img ng-src="data:image/JPEG;base64,{{qr}}" width="100%" height="auto"/>
        </div>
        <div class="three columns">
            <p></p>
        </div>

    </div>
    <br/>
    <br/>

    <br/>
    <div class="row">
        <div class="four columns">
            <img ng-cloak ng-src="https://secure.gravatar.com/avatar/{{user.gravatar}}?s=90&d=identicon" width="100%" height="auto"/>
        </div>
        <div class="eight columns">
            <p><h3><b>@{{user.username}}</b></h3></p>
        </div>
    </div>


    <h3>There are {{products.total}} products.</h3>
    <div class="row" ng-repeat="product in products.item">
        <h4>{{product.title}}</h4>
        <i>{{product.description}}</i>
    </div>

</div>
