<div class="" >
    <div class="row">
        <div class="two columns sidebar">
            <div class="pure-menu custom-restricted-width">
                <span class="pure-menu-heading">Profile</span>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#/profile" class="pure-menu-link">Details</a></li>
                    <li class="pure-menu-item"><a href="#/profile/sessions" class="pure-menu-link">Sessions</a></li>
                </ul>
            </div>
        </div>
        <div class="ten columns">
            <h1>Sessions</h1>
            <p>{{sessions.total}} sessions.</p>
            <table class="u-full-width">
                <thead>
                <tr>
                    <th>Sessions</th>
                    <th>Generated</th>
                    <th>Expires</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="session in sessions.session">
                    <td>{{session.idenf}}</td>
                    <td><span am-time-ago="session.date_generated"></span></td>
                    <td><span am-time-ago="session.date_expires"></span></td>
                    <td><a ng-show="session.active" ng-click="disable(session.idenf)">Disable</a>
                </tr>
                <tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
